{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN PAGE</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div>
                        <h1>Create an article</h1>
                    <div class='articles'>
                        {% for articles in art%}
                            <div class="article">
                                <h1><a href="{% url 'articles:detail' slug=articles.slug %}">{{ articles.title }}</a></h1>
                                <p>{{ articles.snippet }}</p>
                                <p>{{ articles.date }}</p>
                            </div>
                        {% endfor %}
                    </div>
                        <!--
                        <form class="site-form" action="{% url 'articles:article' %}" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <div class="form-group">
                                <input type = "submit" value ="create"class ="btn btn-success">
                            </div>
                        </form>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
